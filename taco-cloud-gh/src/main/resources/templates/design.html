<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title >Lovely Jubbly Tacos</title>
	<link rel="stylesheet" th:href="@{/stylesA.css}" />
</head>

 <body>
    <h1 th:text="${poruka}">Design your taco!</h1>
    <img th:src="@{/images/TacoCloud.png}"/>
    
	<form method="POST" th:object="${design}">
		<div class="grid">
			<div class="ingredient-group" id="wraps">
				<h3>Tortolja:</h3>
				<div th:each="ingredient : ${wrap}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
			<div class="ingredient-group" id="protein">
				<h3>Meso:</h3>
				<div th:each="ingredient : ${protein}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
			<div class="ingredient-group" id="veggies">
				<h3>Salata:</h3>
				<div th:each="ingredient : ${veggies}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
			<div class="ingredient-group" id="cheese">
				<h3>Sir:</h3>
				<div th:each="ingredient : ${cheese}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
			<div class="ingredient-group" id="sauce">
				<h3>Sir:</h3>
				<div th:each="ingredient : ${sauce}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
		</div>
		<div>
			<h3>Name your taco creation:</h3>
			<input type="text" th:field="*{name}"/>
			<br/>
			<button>Submit your taco</button>
		</div>
	</form>


  </body>
</html>
<!-- end::all[] -->
